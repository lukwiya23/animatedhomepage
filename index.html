<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <nav>

            <ul class="navbar">
                <li>
                    <a href="">EXPLORE</a>
                </li>
                <li>
                    <a href="">ABOUT</a>
                </li>
                <li>
                    <a href="">FAQ</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container">
    </section>
    <h1 class="headline">LORDE</h1>
    <div class="slider"></div>

    <script src="./gsap.min.js"></script>
    <script src="./gsap-core.js"></script>
    <script src="./app.js"></script>
    <script>
        gsap.fromTo(".headline", {

            y: -100,
            fontSize: 85

        }, {
            rotation: 360,
            x: 350,
            duration: 1.5,
            fontSize: 45,

        })
        const tl = gsap.timeline()
        tl.fromTo(".container", {
            height: "0"
        }, {
            height: "80vh",
            duration: 1
        })
    </script>
</body>

</html>
